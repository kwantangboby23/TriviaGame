<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>
    <div class="container">


        <div class="header">
            <h1>NBA Trivia Game</h1>
        </div>

        <div class="timeleft">

        </div>

        <div class="questions">
            <h1 id="q">Questions</h1>
        </div>

        <div>
            <button id="a">a</button>
        </div>

        <div>
            <button id="b">b</button>
        </div>

        <div>
            <button id="c">c</button>
        </div>

        <div>
            <button id="d">d</button>
        </div>

        <div>
            <input type="submit" class="start" value="start">
        </div>

        <div class="background_music">

            <audio id="NBAmusic" autoplay controls="controls">

                <source src="assets/images/NBA.mp3" type="audio/mp3">

            </audio>

        </div>

    </div>


</body>

</html>
